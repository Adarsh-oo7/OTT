{% extends "nav.html" %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Create Subscription Plan</h3>
    <form action="" method="POST">
        <!-- Plan Name -->
        <div class="form-group">
            <label for="planName">Plan Name</label>
            <input type="text" class="form-control" id="planName" name="plan_name" placeholder="Enter Plan Name" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Description" required></textarea>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" required>
        </div>

        <!-- Duration -->
        <div class="form-group">
            <label for="duration">Duration (in months)</label>
            <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter Duration" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Create Plan</button>
    </form>
</div>
{% endblock content %}
