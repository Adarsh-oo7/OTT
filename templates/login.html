<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <script src="https://kit.fontawesome.com/df8ea3872c.js" crossorigin="anonymous"></script>
</head>
<body class="bodys text-center ">
 
    <div class="header">
<h1 class="admin-title mr-5 pr-5">  &nbsp;&nbsp;&nbsp; // ADMIN <i class="fa-solid fa-user"></i></h1>

    <div class="login-container container m-5  ">
        <h1> Login</h1>

        
        <form method="POST">
            {% csrf_token %}

            <div>
                <label for="username">Email:</label>
                <input class="form-control" placeholder="Enter Your Email" type="text" id="email" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input class="form-control" placeholder="Enter the Password" type="password"  name="password">
            </div>
            <!-- <div>
                <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div> -->
            <div class="mt-4">
                <button type="submit">Login</button>
            </div>
        </form>
        <a href="{% url 'restPassword'%}">Lost your password?</a>
    </div>

</div>

    
</body>
</html>
