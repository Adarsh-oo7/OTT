{% extends "nav.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 pt-5">

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card mx-auto" style="width: 18rem;">
                <img class="card-img-top" src="{% static 'imgs/thor.jpg' %}" alt="Thor Movie Image">
                <div class="card-body">
                    <h5 class="card-title"><b>Movie Name:-</b> Card title</h5>
                    <small class="card-text"><b>Description:-</b> Some quick example text to build on the card title and make up the bulk of the card's content.</small><br>
                    <a href="{% static ''%}" class="btn btn-warning m-4">Edit</a>
                    <a href="#" class="btn btn-danger ml-5">Delete</a>
                </div>

                <video controls width="100%" class="card-img-bottom">
                    <source src="{% static 'video/thor.mp4' %}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

            </div>
        </div>
    </div>

</div>
{% endblock content %}
